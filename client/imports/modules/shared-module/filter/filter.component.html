<mat-card>
  <div fxLayout="row wrap">
    <div fxFlex="none" style="margin-right: 20px;">
      <h2>Add Filter</h2>
    </div>
    <div fxFlex="20%">
      <mat-input-container>
        <input matInput placeholder="Unsaved Filter">
      </mat-input-container>
    </div>
  </div>
  <div fxLayout="row wrap">
    <div fxFlex="none" style="margin-right: 20px;">
      <mat-select [(ngModel)]="selectedColumn" name="column" (ngModelChange)="onSelect($event)">
        <mat-option *ngFor="let column of columns" [value]="column">
          {{ column.name }}
        </mat-option>
      </mat-select>
    </div>
    <div fxFlex="">
      <mat-select [(ngModel)]="selectedMethod" name="methods" (ngModelChange)="onSelect($event)">
        <mat-option *ngFor="let method of filterMethods" [value]="method">
          {{ method.name }}
        </mat-option>
      </mat-select>
    </div>
  </div>
</mat-card>
<br>
