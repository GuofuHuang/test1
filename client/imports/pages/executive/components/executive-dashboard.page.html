<page-header *ngIf="pageHeader" [(pageHeaderInput)]="pageHeader"></page-header>
<mat-card>
  <div [hidden]='view !== "dashboard"'>
    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-between stretch">
      <div fxFlex="33" fxLayout="column" fxLayoutAlign="space-between stretch">
        <executive-openorders fxFlex="59" [(data)]="data" (lookupView)='lookupView($event)'></executive-openorders>
        <executive-borrowingBase fxFlex="39" [(data)]="data"></executive-borrowingBase>
      </div>
      <executive-freightreport fxFlex="33" [(data)]="data" (lookupView)='lookupView($event)'></executive-freightreport>
      <executive-bankingBalance fxFlex="33" [(data)]="data"></executive-bankingBalance>
    </div>
    <br>
    <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-between stretch">
      <executive-monthlySales fxFlex="33" [(data)]="data"></executive-monthlySales>
      <executive-yearlySales fxFlex="33" [(data)]="data"></executive-yearlySales>
      <executive-inventory fxFlex="33" [(data)]="data" (lookupView)='lookupView($event)'></executive-inventory>
    </div>
  </div>
  <div [hidden]='view === "dashboard"'>
    <button mat-icon-button style='float: right;' (click)="clearUrlParams()">
      <mat-icon class="md-24">close</mat-icon>
    </button>
    <executive-lookup [(data)]="lookupData" (rows)='getRows($event)'></executive-lookup>
  </div>
</mat-card>
